<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App's Name</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Navigation bar, logo, or other header content can go here -->
    </header>

    <main class="container mt-3">
        <!-- This block will be filled by the templates that extend base.html -->
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5">
        <!-- Footer content can go here -->
    </footer>

    <!-- Optional: Add Bootstrap JS and its dependencies if you plan on using Bootstrap's JS components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
